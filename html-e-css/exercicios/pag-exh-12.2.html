<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="conteudo/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
    <link rel="stylesheet" href="style/pag-exh.css">
  <style>
  .mar { display: block; width: 80%; border-radius: 1em; }
  div.video {
    position: relative;
    padding-bottom: 50%;
  }
  div.video > iframe {
    border-radius: 1em;
    position: absolute;
    width: 80%;
    height: 90%;
  }
   </style>
</head>
<body>


  <header id="mensup">
    <a href="../../../central/html-modulos.html">voltar</a>
    <p>Exercício 12.2 do curso de HTML5 e CSS3</p>
  </header>




  <main>
    <h1 id="titu">Inserindo Videos do YouTube.</h1>
  <article id="ex">
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video class="mar" loop poster="conteudo/mar.jpg" controls autoplay preload="metadata">
      <source src="conteudo/mar.mp4" type="video/mp4">
      <p>O seu navegador não é compatível com nenhum de nossos tipos de mídia.</p>
    </video>
    <p>Este vídeo está hospedado no servidor do YouTube.</p>
    <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u9NE0jInb_c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </article>
  </main>

</body>
</html>
